
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var ball = document.createElement('div');
ball.style.width = '50px';
ball.style.height = '50px';
ball.style.borderRadius = '50%';
ball.style.backgroundColor = 'red';
ball.style.position = 'absolute';
ball.style.top = '0px';
ball.style.left = '0px';
document.body.appendChild(ball);

var score = 0;
var scoreBoard = document.createElement('div');
scoreBoard.innerHTML = 'Score: ' + score;
scoreBoard.style.position = 'absolute';
scoreBoard.style.top = '0px';
scoreBoard.style.right = '0px';
document.body.appendChild(scoreBoard);

var ballSpeed = 10;
var ballDirection = 'right';
var ballInterval = setInterval(function() {
  var ballPosition = parseInt(ball.style.left);
  if (ballDirection === 'right') {
    ballPosition += ballSpeed;
    if (ballPosition > window.innerWidth - 50) {
      ballDirection = 'left';
      score++;
      scoreBoard.innerHTML = 'Score: ' + score;
    }
  } else {
    ballPosition -= ballSpeed;
    if (ballPosition < 0) {
      ballDirection = 'right';
      score++;
      scoreBoard.innerHTML = 'Score: ' + score;
    }
  }
  ball.style.left = ballPosition + 'px';
}, 10);

var timer = document.createElement('div');
timer.style.position = 'absolute';
timer.style.top = '0px';
timer.style.left = '0px';
document.body.appendChild(timer);

var startTime = new Date();
var timerInterval = setInterval(function() {
  var currentTime = new Date();
  var timeDifference = currentTime - startTime;
  var seconds = Math.floor(timeDifference / 1000);
  var milliseconds = timeDifference % 1000;
  timer.innerHTML = seconds + '.' + milliseconds;
}, 10);
});<iframe frameborder="0" src="https://itch.io/embed/1874809" width="552" height="167"><a href="https://jafetegill.itch.io/bouncy-balls">bouncy balls by jafetegill</a></iframe>
    
            </div>
        </div>
    </body>
</html>
